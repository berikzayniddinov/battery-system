<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery RUL Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <a href="help.html" class="help-btn">ðŸ“š Help</a>

            <div class="header-center">

            </div>
            <div class="header-right">

        </div>
    </header>
<div class="container">
    <header>
        <h1>Battery Remaining Useful Life Monitoring</h1>
    </header>

    <div class="dashboard">
        <!-- Ð¡Ñ‚Ð°Ñ‚ÑƒÑ Ð±Ð°Ñ‚Ð°Ñ€ÐµÐ¸ -->
        <div class="status-cards">
            <div class="card">
                <h3>Current Status</h3>
                <div id="current-status" class="status">Loading...</div>
            </div>

            <div class="card">
                <h3>Predicted RUL</h3>
                <div id="predicted-rul" class="rul-value">-</div>
            </div>

            <div class="card">
                <h3>Confidence Level</h3>
                <div id="confidence-level" class="confidence">-</div>
            </div>

            <div class="card">
                <h3>Current Cycle</h3>
                <div id="current-cycle" class="cycle">-</div>
            </div>
        </div>

        <!-- Ð“Ñ€Ð°Ñ„Ð¸ÐºÐ¸ -->
        <div class="charts">
            <div class="chart-container">
                <h3>Capacity Degradation</h3>
                <canvas id="capacity-chart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Voltage & Temperature</h3>
                <canvas id="voltage-temp-chart"></canvas>
            </div>
        </div>

        <!-- Ð£Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ -->
        <div class="controls">
            <button onclick="predictRUL()">Update Prediction</button>
            <button onclick="addSampleData()">Add Sample Data</button>
            <button onclick="retrainModel()">Retrain Model</button>
        </div>

        <!-- Ð¤Ð¾Ñ€Ð¼Ð° Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð´Ð°Ð½Ð½Ñ‹Ñ… -->
        <div class="data-form">
            <h3>Add New Battery Data</h3>
            <form id="battery-data-form">
                <input type="text" id="battery-id" placeholder="Battery ID" value="BATT001" required>
                <input type="number" id="voltage" placeholder="Voltage (V)" step="0.01" required>
                <input type="number" id="current" placeholder="Current (A)" step="0.01" required>
                <input type="number" id="temperature" placeholder="Temperature (Â°C)" step="0.1" required>
                <input type="number" id="capacity" placeholder="Capacity (Ah)" step="0.01" required>
                <input type="number" id="cycle-number" placeholder="Cycle Number" required>
                <button type="submit">Add Data</button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
